name: Mystery Calculator Deploy Page

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -   name: Checkout üõéÔ∏è
          uses: actions/checkout@v4
          with:
            persist-credentials: false
      -   name: Install and Build üîß
          run: |
            npm ci
            npm run build
      -   name: Archive artifact
          shell: sh
          run: |
            chmod -c -R +rX "public" |
            while read line; do
               echo "::warning title=Invalid file permissions automatically fixed::$line"
            done
            tar \
              --dereference --hard-dereference \
              --directory "public" \
              -cvf "$RUNNER_TEMP/artifact.tar" \
              --exclude=.git \
              --exclude=.github \
              .
          env:
            INPUT_PATH: docs
      -   name: Upload artifact
          uses: actions/upload-artifact@v3
          with:
            name: github-pages
            path: ${{ runner.temp }}/artifact.tar
            retention-days: 1
            if-no-files-found: error
  unit_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: Stackla/stackla-github-actions/pnpm@master
      - name: Test Unit
        run: npx turbo run test --filter='./packages/*'
      - name: Coverage Test
        uses: VeryGoodOpenSource/very_good_coverage@v2
        with:
          path: 'packages/analytics-tracking/coverage/lcov.info'
          min_coverage: 90
      - name: Coverage Test
        uses: VeryGoodOpenSource/very_good_coverage@v2
        with:
          path: 'packages/uikit/coverage/lcov.info'
          min_coverage: 85
  deploy:
    needs:
      - lint
      - build
      - unit_test
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      -   name: Deploy to GitHub Pages
          id: deployment
          uses: actions/deploy-pages@v2
